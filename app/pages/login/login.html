<div class="row margin-top-100">
    <div class="col-sm-8 col-sm-offset-2">
        <div ba-panel>
            <div>
                <h1 class="text-align-center">Login</h1>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <h3 for="username">Username</h3>
                    <input type="text" class="form-control input-lg" id="username" placeholder="Username">
                </div>
                <div class="col-sm-12 form-group">
                    <h3 for="password">Password</h3>
                    <input type="password" class="form-control input-lg" id="password" placeholder="Password">
                </div>

                <div class="row">
                    <div class="col-sm-12 align-center-horizontally">
                        <div class="col-md-5 col-sm-offset-1 col-xs-12">
                            <div class="button-wrapper"><button type="button" ng-click="login()" class="btn btn-success btn-lg btn-block">Login</button></div>
                        </div>
                        <div class="col-md-5 col-xs-12">
                            <div class="button-wrapper"><button type="button" class="btn btn-default btn-lg btn-block">Register</button></div>
                        </div>
                        <div class="col-sm-offset-1">&nbsp;</div>
                    </div>
                </div>
            </div>
      </div>
    </div>
</div>
